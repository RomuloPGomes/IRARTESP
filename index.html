<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspeção Rotineira ARTESP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div id="app-container" class="container">
        <header>
            <div class="header-main">
                <img id="concessionaria-logo" src="logos/default.png" alt="Logo da Concessionária">
                <div class="header-title">
                    <h1 id="header-concessionaria-nome">Selecione a Concessionária</h1>
                    <h2>INSPEÇÃO ROTINEIRA DE OBRA DE ARTE ESPECIAL</h2>
                </div>
            </div>
            <div class="config-section">
                <label for="concessionaria-select"><strong>Configurar Inspeção:</strong></label>
                <select id="concessionaria-select">
                    <option value="default" selected>Selecione a Concessionária...</option>
                    <option value="tiete">Rodovias do Tietê</option>
                    <option value="ecovias">Ecovias</option>
                    <option value="ccr">CCR AutoBAn</option>
                </select>
            </div>
        </header>

        <form id="inspectionForm">
            <div class="form-grid">
                <div class="form-col">
                    <fieldset>
                        <legend>A - Localização e Designação</legend>
                        <label for="rodovia">Rodovia:</label><input type="text" id="rodovia" name="rodovia">
                        <label for="obra">Tipo de Obra:</label><select id="obra" name="obra"><option value="">Selecione...</option><option value="Ponte">Ponte</option><option value="Viaduto">Viaduto</option><option value="Passagem Superior">Passagem Superior</option><option value="Passagem Inferior">Passagem Inferior</option><option value="Passarela">Passarela de Pedestres</option></select>
                        <label for="km">Km:</label><input type="text" id="km" name="km">
                        <label for="sentido">Sentido:</label><select id="sentido" name="sentido"><option value="">Selecione...</option><option value="T">T</option><option value="L">L</option><option value="O">O</option><option value="N">N</option><option value="S">S</option></select>
                    </fieldset>
                    <fieldset>
                        <legend>D1 - Estado da Estrutura</legend>
                        <div class="element-section" data-element="tabuleiro" data-title="Tabuleiro"></div>
                        <div class="element-section" data-element="juntas" data-title="Juntas de Dilatação"></div>
                        <div class="element-section" data-element="apoio" data-title="Aparelhos de Apoio"></div>
                        <div class="element-section" data-element="pilares" data-title="Pilares"></div>
                        <div class="element-section" data-element="encontros" data-title="Encontros"></div>
                    </fieldset>
                </div>
                <div class="form-col">
                    <fieldset>
                        <legend>D2 - Pista sobre a Estrutura</legend>
                        <div class="element-section" data-element="pavimento" data-title="Pavimento"></div>
                        <div class="element-section" data-element="drenagem" data-title="Drenagem"></div>
                        <div class="element-section" data-element="guardaCorpo" data-title="Guarda-Corpo"></div>
                    </fieldset>
                    <fieldset>
                        <legend>F - Classificação da Obra</legend>
                        <label for="class-estrutural">Estrutural:</label><select id="class-estrutural" name="class-estrutural"><option value="">Selecione</option><option value="A5">A5</option><option value="A4">A4</option><option value="B2">B2</option><option value="C1">C1</option></select>
                        <label for="class-funcional">Funcional:</label><select id="class-funcional" name="class-funcional"><option value="">Selecione</option><option value="A5">A5</option><option value="A4">A4</option><option value="B2">B2</option><option value="C1">C1</option></select>
                        <label for="class-durabilidade">Durabilidade:</label><select id="class-durabilidade" name="class-durabilidade"><option value="">Selecione</option><option value="A5">A5</option><option value="A4">A4</option><option value="B2">B2</option><option value="C1">C1</option></select>
                    </fieldset>
                </div>
            </div>
        </form>

        <div class="action-buttons">
            <button type="button" id="export-excel-btn">Exportar para Excel</button>
            <button type="button" id="export-pdf-btn">Exportar para PDF</button>
        </div>
        <div id="loading" class="hidden">Exportando, por favor aguarde...</div>
    </div>

    <template id="anomaly-template">
        <div class="anomaly-card">
            <button type="button" class="remove-btn">×</button>
            <label>Local da Anomalia:</label>
            <select class="location-select"><option value="">Selecione o local...</option></select>
            <label>Anomalia:</label>
            <select class="anomaly-select"><option value="">Selecione a anomalia...</option></select>
            <label>Terapia Sugerida:</label>
            <p class="therapy-text"><i>Selecione uma anomalia.</i></p>
            <label>Foto da Anomalia:</label>
            <input type="file" class="photo-input" accept="image/*" capture="environment">
            <div class="photo-preview"></div>
        </div>
    </template>
    
    <div id="pdf-export-container" class="hidden"></div>
</body>
</html>
